<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular UI</title>
    <style type="text/css">

        .ui-match{
            background: blue;
            color: yellow;
        }

    </style>
</head>
<body ng-app="MyApp">

<div ng-controller="HighlightController">

    <p><textarea style="width:100%; height:200px;" ng-model="text"></textarea></p>

    <p><input type="search" ng-model="query" /></p>

    <p ng-bind-html="text | highlight: query"></p>


</div>
<!--js-->
<script type="text/javascript" src="assets/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="assets/bower_components/angular-ui/build/angular-ui.min.js"></script>
<script type="text/javascript" src="assets/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
